<h2>Admin Dashboard</h2>
<table border="1">
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Balance</th>
        <th>Add Amount</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user[0] }}</td>
        <td>{{ user[1] }}</td>
        <td>{{ user[2] }}</td>
        <td>
            <form method="post" action="/admin_add_amount">
                <input type="hidden" name="user_id" value="{{ user[0] }}">
                <input type="number" name="amount" step="0.01" required>
                <button type="submit">Add</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
