<!-- login.html -->
<h2>User Login</h2>
<form method="post" action="/login_form">
    <label>Name:</label>
    <input type="text" name="name" required>
    <label>PIN:</label>
    <input type="number" name="pin" required>
    <button type="submit">Login</button>
</form>

<hr>

<h2>Admin Login</h2>
<form method="post" action="/admin_login_form">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Password (4-digit):</label>
    <input type="number" name="password" required>
    <button type="submit">Admin Login</button>
</form>
